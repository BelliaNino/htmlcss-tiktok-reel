<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      
      <div class="header-bar">
        
        <i class="bi bi-play-btn"></i>      
       
        <div class="bannergroup">
        
        <span class="banner">Esplora</span>
        <span class="banner">Seguiti</span>
        <span class="lastbanner">Per te</span>      
       
        </div> 
       
       <i class="bi bi-search"></i>
      
      </div>

    </header>

    
    <main>

     
      <!-- Sidebar -->
      <div class="sidebar">

         <div class="item">
          <i class="bi bi-heart-fill"></i>
          <span class="rcount">588</span>
        </div>

        <div class="item">
          <i class="bi bi-chat-dots-fill"></i>
          <span class="rcount">13</span>
        </div>

        <div class="item">
          <i class="bi bi-bookmark-fill"></i>
          <span class="rcount">638</span>
        </div>

        <div class="item">
          <i class="bi bi-share-fill"></i>
          <span class="rcount">491</span>
        </div>

      </div>
      
       
        
      
      <!--logos boolean and "plus"-->
      <div class="logos">
      <img src="./img/boolean_logo.png" alt="boolean logo">
      <i class="bi bi-plus-circle-fill"></i>
      </div>

      <!--caption-->

      <div class="caption">
        <p><strong>boolean.careers</strong></p>
        <p>Prova il Fundamentals Camp. 20 ore di corso <br> gratuito per... <strong>Vedi altro</strong></p>
      </div>
      
    </main>
    
    <!-- Footer -->
    <footer>
      
    <!--<div class="footerbar">-->
      <div class="icon-box">
      <i class="bi bi-house-fill"></i>
      <span>home</span>
      </div>
      <div class="icon-box">
      <i class="bi bi-people"></i>
      <span>Amici</span>
      </div>
      <div class="icon-box">
      <i class="bi bi-plus"></i>
      </div>
      <div class="icon-box">
      <i class="bi bi-chat-square"></i>
      <span>Posta in arrivo</span>
      </div>
      <div class="icon-box">
      <i class="bi bi-person"></i>
      <span>Profilo</span>
      </div>
    </div>
  
  </footer>
</body>

</html>
